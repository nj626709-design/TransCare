{% extends "base.html" %}
{% block content %}
<h2 class="text-primary">Contact Us</h2>
<div class="row">
  <div class="col-md-6">
    <form method="post" action="{{ url_for('contact') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Your Phone Number" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </div>

  <div class="col-md-6">
    <h5>Reach us</h5>
    <p>Phone: +91-8976781234 / 7039651234</p>
    <p>Email: info@transcaretransport.in</p>
    <h6>Office</h6>
    <p>Office No. 201, 2nd Floor, Shree Sai Anant bldg., Sector 19, Koparkhairane, Navi Mumbai, Maharashtra 400709 </p>
    <p>— Open Mon–Fri</p>
  </div>
</div>
{% endblock %}
